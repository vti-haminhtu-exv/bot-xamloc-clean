<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xâm Lốc Solo AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Xâm Lốc Solo AI</h1>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/train">Huấn luyện</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/demo">Demo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/suggest">Gợi ý</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/analyze">Phân tích</a>
            </li>
        </ul>
        <div class="tab-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Tải jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // Fallback nếu CDN không tải được
        window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"><\/script>');
        // Kiểm tra jQuery sau khi tải
        setTimeout(function() {
            if (!window.jQuery) {
                console.error('jQuery không tải được từ cả CDN và fallback! Vui lòng kiểm tra file static/js/jquery-3.5.1.min.js.');
            } else {
                console.log('jQuery đã tải thành công.');
            }
        }, 1000);
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
